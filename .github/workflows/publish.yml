name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Trusted Publishing (OIDC)

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
        env:
          # By default, this uses Trusted Publishing (OIDC).
          # If you prefer a token, configure the PYPI_TOKEN secret and uncomment:
          # UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
          pass
