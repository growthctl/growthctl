<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" height="60">
  <style>
    @font-face {
      font-family: 'Monospace';
      src: local('JetBrains Mono'), local('Fira Code'), local('Roboto Mono'), monospace;
    }
    text {
      font-family: 'Monospace', monospace;
      font-size: 40px;
      font-weight: bold;
    }
    .cursor {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
  
  <!-- "growth" in Off-White -->
  <text x="10" y="40" fill="#E6EDF3">growth</text>
  
  <!-- "ctl" in Terminal Green -->
  <text x="155" y="40" fill="#39FF14">ctl</text>
  
  <!-- Cursor "_" in Terminal Green -->
  <text x="225" y="40" fill="#39FF14" class="cursor">_</text>
</svg>
